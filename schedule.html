<!DOCTYPE html>

<head>

<body>
    <!-- header -->
    <header>
        <div class="header">
            <span></span>
                <div class="logo-name">
                    <h2><a href="index.html">Itzy</a></h2>
                </div>
            <div class="header-list">
                <ul>
                    <a href="index.html"><li id="toggle"></li></a>
                </ul>
            </div>
        </div>
    </header>
    <!-- end header -->

    <!-- main -->
    <div class="main">
        <div class="countainer">
            <div class="schedule-title">
                <h2>schedule</h2>
                <div class="schedule-list">

                </div>
            </div>
            <div class="schedule-main">
                <div class="year">
                    <h4>2022</h4>
                </div>
                <div class="mounth">
                    <ul>
                        <li><a href="#">jan</a></li>
                        <li><a href="#">feb</a></li>
                        <li><a href="#">mar</a></li>
                        <li><a href="#">apr</a></li>
                        <li><a href="#">may</a></li>
                        <li><a href="#">jun</a></li>
                        <li><a href="#">jul</a></li>
                        <li><a href="#">aug</a></li>
                        <li><a href="#">sep</a></li>
                        <li><a href="#">oct</a></li>
                        <li id="active"><a href="#"></a>nov</li>
                        <li><a href="#">dec</a></li>
                    </ul>
                </div>
                <div class="calender">
                    <table class="table-schedule">
                        <tr id="day">
                            <td rowspan="2" valign="top">sun</td>
                            <td>mon</td>
                            <td>tue</td>
                            <td>wed</td>
                            <td>thu</td>
                            <td>fri</td>
                            <td>sat</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                        </tr>
                        <tr>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td id="event"><span>10</span></td>
                            <td>11</td>
                            <td>12</td>
                            <td>13</td>
                        </tr>
                        <tr>
                            <td>14</td>
                            <td>15</td>
                            <td>16</td>
                            <td id="event"><span>17</span></td>
                            <td>18</td>
                            <td>19</td>
                            <td>20</td>
                        </tr>
                        <tr>
                            <td id="event"><span>21</span></td>
                            <td>22</td>
                            <td>23</td>
                            <td>24</td>
                            <td>25</td>
                            <td id="event"><span>26</span></td>
                            <td>27</td>
                        </tr>
                        <tr>
                            <td>28</td>
                            <td>29</td>
                            <td colspan="5" align="left" id="last-mounth">30</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
